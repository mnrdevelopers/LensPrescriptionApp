<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Lens Prescription</title>
    <link rel="stylesheet" href="auth.css">    
</head>
<body>
    <div class="auth-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="lenslogo.png" class="logo">
            <h1 class="app-title">Lens Prescription</h1>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <h2>Welcome Back</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginUsername">Email Address</label>
                    <input type="text" id="loginUsername" placeholder="Enter Email Address" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-container">
                        <input type="password" id="loginPassword" placeholder="Enter Password" required>
                        <span class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="remember-me">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe"> Remember Me
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
                
                <div class="form-links">
                    <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
                    <p><a href="#" onclick="showForgotPassword()">Forgot Password?</a></p>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-container">
            <h2>Register Your Clinic</h2>
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerUsername">Email Address</label>
                    <input type="text" id="registerUsername" placeholder="Enter Email Address" required>
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <div class="password-container">
                        <input type="password" id="registerPassword" placeholder="Enter Password" required>
                        <span class="toggle-password" onclick="togglePassword('registerPassword')">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="clinicName">Clinic Name</label>
                    <input type="text" id="clinicName" placeholder="Enter Clinic Name" required>
                </div>

                <div class="form-group">
                    <label for="optometristName">Optometrist Name</label>
                    <input type="text" id="optometristName" placeholder="Enter Optometrist Name" required>
                </div>

                <div class="form-group">
                    <label for="address">Clinic Address</label>
                    <input type="text" id="address" placeholder="Enter Address" required>
                </div>

                <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="tel" id="contactNumber" placeholder="Enter Contact Number" required>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
                
                <div class="form-links">
                    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                </div>
            </form>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotPasswordForm" class="form-container">
            <h2>Forgot Password?</h2>
            <p class="subtitle">Enter your email address to reset your password.</p>
            
            <form id="forgotPasswordFormElement">
                <div class="form-group">
                    <label for="forgotUsername">Email Address</label>
                    <input type="text" id="forgotUsername" placeholder="Enter your email address" required>
                </div>

                <button type="submit" class="btn btn-primary">Reset Password</button>
                
                <div class="form-links">
                    <p><a href="#" onclick="showLogin()">Back to Login</a></p>
                </div>
            </form>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="form-container hidden">
            <div class="success-icon">‚úì</div>
            <h2>Success!</h2>
            <p id="successText">Password reset email sent! Check your inbox.</p>
            <button class="btn btn-primary" onclick="showLogin()">Back to Login</button>
        </div>
    </div>

     <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
