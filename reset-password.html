<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Lens Prescription</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="LensPrescription">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#007bff">
    
    <!-- iOS Specific -->
    <link rel="apple-touch-icon" href="https://i.postimg.cc/2S2Pcrt6/glasses-220002.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="auth-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="lenslogo.png" class="logo">
            <h1 class="app-title">Lens Prescription</h1>
        </div>

        <!-- Reset Password Form -->
        <div id="resetPasswordForm" class="form-container active">
            <h2>Reset Your Password</h2>
            <p class="subtitle">Enter your new password below.</p>
            
            <form id="resetPasswordFormElement">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-container">
                        <input type="password" id="newPassword" placeholder="Enter new password" required minlength="6">
                        <span class="toggle-password" onclick="togglePassword('newPassword')">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <div class="password-container">
                        <input type="password" id="confirmNewPassword" placeholder="Confirm new password" required minlength="6">
                        <span class="toggle-password" onclick="togglePassword('confirmNewPassword')">üëÅÔ∏è</span>
                    </div>
                    <small id="passwordMatchError" class="error-message" style="display: none;"></small>
                </div>

                <button type="submit" class="btn btn-primary">Reset Password</button>
                
                <div class="form-links">
                    <p><a href="auth.html">Back to Login</a></p>
                </div>
            </form>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="form-container hidden">
            <div class="success-icon">‚úì</div>
            <h2>Password Reset Successful!</h2>
            <p>Your password has been reset successfully. You can now login with your new password.</p>
            <button class="btn btn-primary" onclick="window.location.href='auth.html'">Back to Login</button>
        </div>
    </div>

    <script src="reset-password.js"></script>
</body>
</html>
