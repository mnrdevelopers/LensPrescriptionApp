<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Lens Prescription</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="lenslogo.png">
    <link rel="apple-touch-icon" href="lenslogo.png">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="LensPrescription">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#007bff">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="app.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <!-- Razorpay -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top premium-nav">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Mobile Menu Toggle -->
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Brand Logo -->
            <a class="navbar-brand text-center" style="flex-grow: 1; margin: 0; padding: 0 10px;" href="index.html">
                <img src="lenslogo.png" alt="Lens Prescription Logo" class="nav-logo">
                <span>Lens Prescription</span>
            </a>
            
            <!-- Mobile Logout -->
            <button onclick="logoutUser()" class="btn btn-logout premium-logout d-lg-none">
                <i class="fas fa-sign-out-alt"></i>
            </button>

            <!-- Desktop Menu -->
            <div class="collapse navbar-collapse d-none d-lg-flex">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="app.html">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom active" href="products.html">
                            <i class="fas fa-shopping-cart"></i> Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="app.html#prescriptions">
                            <i class="fas fa-list"></i> Prescriptions
                        </a>
                    </li>
                </ul>
                <button onclick="logoutUser()" class="btn btn-logout premium-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Products Section -->
        <section id="productsSection" class="page-section active">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="mb-4">Our Products</h2>
                        <p class="text-muted mb-4">High-quality eyewear and lens products</p>
                    </div>
                </div>

                <!-- Search and Filter -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="search-bar">
                            <input type="text" id="productSearch" placeholder="Search products..." onkeyup="filterProducts()">
                            <button class="btn-search">Search</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <select id="categoryFilter" class="form-select" onchange="filterProducts()">
                            <option value="all">All Categories</option>
                            <option value="lenses">Lenses</option>
                            <option value="frames">Frames</option>
                            <option value="sunglasses">Sunglasses</option>
                            <option value="accessories">Accessories</option>
                        </select>
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="row" id="productsGrid">
                    <!-- Products will be loaded here dynamically -->
                    <div class="col-12 text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading products...</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Product Details Modal -->
        <div class="modal fade" id="productModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productModalTitle">Product Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <img id="productModalImage" src="" class="img-fluid rounded" alt="Product Image">
                            </div>
                            <div class="col-md-6">
                                <h4 id="productModalName"></h4>
                                <p class="text-muted" id="productModalCategory"></p>
                                <p id="productModalDescription"></p>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="text-primary mb-0">₹<span id="productModalPrice"></span></h5>
                                    <span class="badge bg-success" id="productModalStock"></span>
                                </div>
                                <div class="mb-3">
                                    <label for="quantity" class="form-label">Quantity:</label>
                                    <input type="number" id="quantity" class="form-control" value="1" min="1" max="10">
                                </div>
                                <button class="btn btn-primary w-100" onclick="addToCart()">
                                    <i class="fas fa-shopping-cart"></i> Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cart Sidebar -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Shopping Cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <div id="cartItems">
                    <!-- Cart items will be loaded here -->
                    <p class="text-muted text-center">Your cart is empty</p>
                </div>
                <div class="cart-total mt-3 p-3 bg-light rounded">
                    <div class="d-flex justify-content-between">
                        <strong>Total:</strong>
                        <strong>₹<span id="cartTotal">0</span></strong>
                    </div>
                    <button class="btn btn-primary w-100 mt-3" onclick="checkout()" id="checkoutBtn" disabled>
                        <i class="fas fa-credit-card"></i> Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="products.js"></script>

    <script>
        // Check authentication
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'auth.html';
            } else {
                loadProducts();
            }
        });

        function logoutUser() {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        }
    </script>
</body>
</html>
