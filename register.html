<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Lens Prescription App</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Register Your Clinic</h2>
        <form id="registerForm">
            <div class="input-group">
                <input type="email" id="email" required>
                <label>Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
            <div class="input-group">
                <input type="text" id="clinicName" required>
                <label>Clinic Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="optometristName" required>
                <label>Optometrist Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="address" required>
                <label>Clinic Address</label>
            </div>
            <div class="input-group">
                <input type="tel" id="contactNumber" required>
                <label>Contact Number</label>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

 <script>
document.getElementById("registerForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const clinicName = document.getElementById("clinicName").value;
    const optometristName = document.getElementById("optometristName").value;
    const address = document.getElementById("address").value;
    const contactNumber = document.getElementById("contactNumber").value;

    auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
            const user = userCredential.user;
            return db.collection("users").doc(user.uid).set({
                clinicName,
                optometristName,
                address,
                contactNumber
            });
        })
        .then(() => {
            alert("Registration successful!");
            window.location.href = "login.html";
        })
        .catch(error => alert(error.message));
});
</script>
</body>
</html>
