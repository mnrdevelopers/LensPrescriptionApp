<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Lens Prescription App</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<style>
    /* Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 350px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    font-weight: 600;
}

.input-group {
    position: relative;
    margin: 15px 0;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    outline: none;
    font-size: 16px;
    background: transparent;
}

.input-group label {
    position: absolute;
    top: 10px;
    left: 10px;
    color: #888;
    font-size: 14px;
    transition: 0.3s;
}

.input-group input:focus + label,
.input-group input:valid + label {
    top: -10px;
    left: 5px;
    color: #007BFF;
    font-size: 12px;
}

.btn {
    background: #007BFF;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    background: #0056b3;
}

p {
    margin-top: 10px;
    font-size: 14px;
}

a {
    color: #007BFF;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

    </style>



    
    <div class="container">
        <h2>Register Your Clinic</h2>
        <form id="registerForm">
            <div class="input-group">
                <input type="email" id="email" required>
                <label>Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
            <div class="input-group">
                <input type="text" id="clinicName" required>
                <label>Clinic Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="optometristName" required>
                <label>Optometrist Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="address" required>
                <label>Clinic Address</label>
            </div>
            <div class="input-group">
                <input type="tel" id="contactNumber" required>
                <label>Contact Number</label>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

 <script>
// Firebase Configuration
const firebaseConfig = {
  apiKey: "AIzaSyD0qbeB7cPxBu3IGgrLFph8xOwxdwFER7c",
  authDomain: "lensprescriptionapp-e8f48.firebaseapp.com",
  projectId: "lensprescriptionapp-e8f48",
  storageBucket: "lensprescriptionapp-e8f48.firebasestorage.app",
  messagingSenderId: "96345105670",
  appId: "1:96345105670:web:a6f3d448aa13663e92aa87",
  measurementId: "G-GS1MLHFP13"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const analytics = getAnalytics(app);
const db = firebase.firestore();

// Register Function
document.getElementById("registerForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const clinicName = document.getElementById("clinicName").value;
    const optometristName = document.getElementById("optometristName").value;
    const address = document.getElementById("address").value;
    const contactNumber = document.getElementById("contactNumber").value;

    auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
            const user = userCredential.user;
            return db.collection("users").doc(user.uid).set({
                clinicName,
                optometristName,
                address,
                contactNumber
            });
        })
        .then(() => {
            alert("Registration successful!");
            window.location.href = "login.html";
        })
        .catch(error => alert(error.message));
});
</script>
</body>
</html>
