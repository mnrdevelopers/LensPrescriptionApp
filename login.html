<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lens Prescription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Login to Your Clinic</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>
        </div>

        <button type="submit" class="btn btn-submit">Login</button>
        <p class="form-text">Don't have an account? <a href="register.html">Register</a></p>
    </form>
<script>
        const scriptURL = "YOUR_DEPLOYMENT_URL"; // Replace with your Apps Script URL

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            const data = {
                action: "login",
                username,
                passwordHash: btoa(password)
            };

            fetch(scriptURL, {
                method: "POST",
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                alert(result.message);
                if (result.status === "success") {
                    localStorage.setItem("username", username);
                    window.location.href = "app.html"; // Redirect to the main app
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
