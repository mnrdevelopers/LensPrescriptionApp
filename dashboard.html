<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Lens Prescription</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <!-- Fixed-top Navbar -->
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <!-- Brand/Logo -->
            <a class="navbar-brand" href="https://mnrdevelopers.github.io/LensPrescriptionApp/dashboard.html">Lens Prescription</a>

            <!-- Toggler Button for Offcanvas -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Offcanvas Menu -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <!-- Navigation Links -->
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>

                    <!-- Search Form -->
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>

                    <!-- Logout Button -->
                    <div class="mt-3">
                        <button onclick="logoutUser()" class="btn btn-logout w-100">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Dashboard Content -->
    <main class="dashboard-container">
        <h2>Welcome to Lens Prescription</h2>
        <div class="button-group">
            <button onclick="location.href='app.html'" class="btn btn-primary">âž• Add New Prescription</button>
            <button onclick="location.href='prescriptions.html'" class="btn btn-secondary">ðŸ“‹ View Prescriptions</button>
            <button onclick="location.href='reports.html'" class="btn btn-tertiary">ðŸ“Š View Reports</button>
        </div>
    </main>
    
<!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Ensure user is logged in before accessing dashboard
        document.addEventListener("DOMContentLoaded", function () {
            const username = localStorage.getItem("username");
            if (!username) {
                window.location.href = "login.html"; // Redirect to login if not logged in
            }
        });

        // Logout function
        function logoutUser() {
            localStorage.removeItem("username");
            window.location.href = "login.html";
        }
    </script>

    <style>
        /* Dashboard Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .navbar {
            padding: 1rem;
            background-color: #f8f9fa;
        }
        
        .btn-logout {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .btn-logout:hover {
            background-color: #c82333;
        }
        .offcanvas-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .offcanvas-body {
            padding: 1rem;
        }

        .dashboard-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 12px 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #28a745;
            color: white;
        }

        .btn-primary:hover {
            background: #218838;
        }

        .btn-secondary {
            background: #007bff;
            color: white;
        }

        .btn-secondary:hover {
            background: #0056b3;
        }

        .btn-tertiary {
            background: #f39c12;
            color: white;
        }

        .btn-tertiary:hover {
            background: #e67e22;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .dashboard-container {
                width: 90%;
            }

            .btn {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</body>
</html>
