<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Lens Prescription</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for Dashboard */
        body {
            font-family: 'Time new roman', sans-serif;
            font-type: bold;
            background-color: #f4f4f4;
            padding-top: 70px; /* Add padding to prevent navbar overlap */
        }

        .bg-body-tertiary {
         background-color: #f4f4f4; !important;
        }

        .dashboard-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 12px 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #28a745;
            color: white;
        }

        .btn-primary:hover {
            background: #218838;
        }

        .btn-secondary {
            background: #007bff;
            color: white;
        }

        .btn-secondary:hover {
            background: #0056b3;
        }

        .btn-tertiary {
            background: #f39c12;
            color: white;
        }

        .btn-tertiary:hover {
            background: #e67e22;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .dashboard-container {
                width: 90%;
            }

            .btn {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Placeholder for the navbar -->
    <header></header>

    <!-- Dashboard Content -->
    <main class="dashboard-container">
        <h2>Welcome to Lens Prescription</h2>
        <div class="button-group">
            <button onclick="location.href='app.html'" class="btn btn-primary">âž• Add New Prescription</button>
            <button onclick="location.href='prescriptions.html'" class="btn btn-secondary">ðŸ“‹ View Prescriptions</button>
            <button onclick="location.href='reports.html'" class="btn btn-tertiary">ðŸ“Š View Reports</button>
        </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Load Navbar Script -->
    <script src="loadNavbar.js"></script>

    <script>
        // Ensure user is logged in before accessing dashboard
        document.addEventListener("DOMContentLoaded", function () {
            const username = localStorage.getItem("username");
            if (!username) {
                window.location.href = "login.html"; // Redirect to login if not logged in
            }
        });

        // Logout function
        function logoutUser() {
            localStorage.removeItem("username");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
