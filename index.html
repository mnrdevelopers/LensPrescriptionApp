<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="splash-screen">
        <div class="logo-container">
            <img src="https://i.postimg.cc/2S2Pcrt6/glasses-220002.png" alt="App Logo" id="splash-logo">
            <h1 id="splash-title">Lens Prescription</h1>
            <div class="loader"></div>
        </div>
    </div>

    <script>
        // Check if the splash screen has already been shown
        if (!sessionStorage.getItem("splashShown")) {
            sessionStorage.setItem("splashShown", "true"); // Mark splash as shown
            setTimeout(() => {
                window.location.replace("login.html"); // Redirect to app.html after 3 seconds
            }, 3000);
        } else {
            // If splash has already been shown, redirect immediately
            window.location.replace("app.html");
        }
    </script>
</body>
</html>
