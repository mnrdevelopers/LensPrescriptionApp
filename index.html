<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="app.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="splash-screen">
        <div class="logo-container">
            <img src="https://i.postimg.cc/2S2Pcrt6/glasses-220002.png" alt="App Logo" id="splash-logo">
            <h1 id="splash-title">Lens Prescription</h1>
            <div class="loader"></div>
        </div>
    </div>

    <script>
  document.addEventListener("DOMContentLoaded", function () {
    const isLoggedIn = localStorage.getItem("username"); // Check login state

    if (!sessionStorage.getItem("splashShown")) {
        sessionStorage.setItem("splashShown", "true"); // Mark splash as shown
        setTimeout(() => {
            if (isLoggedIn) {
                window.location.replace("app.html"); // Redirect to dashboard if logged in
            } else {
                window.location.replace("auth.html"); // Redirect to login page if not logged in
            }
        }, 3000);
    } else {
        window.location.replace(isLoggedIn ? "app.html" : "auth.html");
    }
});
</script>
</body>
</html>
